<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/3" [formGroup]="form" (ngSubmit)="login()">

        <!-- LOGO de la empresa -->
        <div class="flex justify-center mb-4">
            <img src="images/greencodeLogo.jpg" alt="GreenCode Logo" class="w-35  h-auto rounded-full">
        </div>

        <div class="py-4">
            <h1 class="font-bold py-2">
                Inicio de sesión
            </h1>
            <h6 class="text-slate-600 text-base">
                Inicia sesión con tu cuenta
            </h6>
        </div>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Contraseña</mat-label>
            <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix>
                {{ hide ? 'visibility_off':'visibility'}}
            </mat-icon>
        </mat-form-field>

        <a href="" class="text-green-700" [routerLink]="['/forget-password']">¿Olvidaste tu contraseña?</a>
        <br>

        <button type="submit" [disabled]="!form.valid" class="w-full border border-slate-200 rounded-md disabled:bg-green-400 py-2 px-3 bg-green-700 text-white">
      Iniciar
    </button>

        <div class="my-5">
            <span class="text-slate-600">
        ¿No tienes una cuenta registrada?
      </span>
            <a class="text-green-700" [routerLink]="['/register']">Registrar</a>
        </div>
    </form>
</div>
