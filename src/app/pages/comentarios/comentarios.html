<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="comments-container">
        <!-- Formulario de comentario -->
        <div class="comment-form-section">
            <h3 class="form-title">Escribe un comentario</h3>
            <form (ngSubmit)="enviarComentario()" class="comment-form">
                <textarea [(ngModel)]="comentario.mensaje" name="mensaje" placeholder="Escribe tu comentario..." class="comment-textarea" required></textarea>
                <div class="input-group">
                    <input [(ngModel)]="comentario.nombre" name="nombre" type="text" placeholder="Nombre" class="form-input" required />
                    <input [(ngModel)]="comentario.email" name="email" type="email" placeholder="E-mail" class="form-input" required />
                </div>
                <button type="submit" class="submit-btn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Enviar</button>
            </form>
        </div>

        <!-- Lista de comentarios -->
        <div class="comments-list-section">
            <h2 class="section-title">Comentarios</h2>

            <div *ngFor="let c of comentarios" class="comment-item border-b pb-2 mb-2">
                <div class="comment-content">
                    <div class="comment-header flex justify-between items-center">
                        <div>
                            <span class="comment-author font-bold">{{ c.nombre }}</span>
                            <span class="text-gray-500 text-sm"> - {{ c.email }}</span>
                        </div>
                        <span class="comment-meta text-gray-400 text-xs">
                            {{ c.fecha }}
                        </span>
                    </div>
                    <p class="comment-text mt-1">{{ c.mensaje }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
