<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
    <h1 class="text-xl font-bold">Change Password</h1>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Current Password</mat-label>
      <input
        matInput
        [type]="showCurrentPassword ? 'password' : 'text'"
        [(ngModel)]="currentpassword"
        placeholder="Current Password"
        name="currentPassword"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <button
        mat-icon-button
        matSuffix
        type="button"
        tabindex="-1"
        (click)="showCurrentPassword = !showCurrentPassword"
      >
        <mat-icon>{{
          showCurrentPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-2">
      <mat-label>New Password</mat-label>
      <input
        matInput
        [type]="showNewPassword ? 'password' : 'text'"
        [(ngModel)]="newPassword"
        placeholder="New Password"
        name="newPassword"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <button
        mat-icon-button
        matSuffix
        type="button"
        tabindex="-1"
        (click)="showNewPassword = !showNewPassword"
      >
        <mat-icon>{{
          showNewPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <button
      (click)="ChangePassword()"
      [disabled]="!newPassword || !currentpassword || newPassword === currentpassword"
      class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2"
    >
      Change Password
    </button>
  </div>
</div>
