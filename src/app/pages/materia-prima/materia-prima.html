<div *ngIf="!mostrarFormulario()" class="p-8 max-w-7xl mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
    Materias primas
  </h2>

  <div class="flex justify-between items-center mb-6">
    <button
      class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700"
      (click)="
        mostrarFormulario.set(true); modoEdicion.set(false); form.reset()
      "
    >
      + Agregar materia prima
    </button>

    <input
      type="text"
      [(ngModel)]="busqueda"
      placeholder="Buscar producto..."
      class="p-2 border rounded w-64 shadow-sm"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let mp of materiasFiltradas()"
      class="bg-white border rounded-lg shadow p-5 hover:shadow-md transition"
    >
      <h3 class="text-xl font-bold text-green-700 mb-2">
        {{ mp.nombreProducto }}
      </h3>

      <div class="text-sm text-gray-700 space-y-1">
        <p><strong>Cantidad:</strong> {{ mp.cantidad }}</p>
        <p><strong>Costo total:</strong> ${{ mp.costoTotal }}</p>
        <p>
          <strong>Proveedor:</strong>
          {{ mp.proveedor?.nombre || "Sin proveedor" }}
        </p>
      </div>

      <div class="mt-4 flex justify-between text-sm">
        <button
          class="text-blue-600 hover:underline"
          (click)="editar(mp)"
        >
          Editar
        </button>
        <button
          class="text-red-600 hover:underline"
          (click)="eliminar(mp.id!)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Formulario -->
<div *ngIf="mostrarFormulario()" class="p-8 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-center">
    {{ modoEdicion() ? "Editar" : "Agregar" }} materia prima
  </h2>

  <form
    [formGroup]="form"
    (ngSubmit)="enviar()"
    class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded shadow"
  >
    <!-- Nombre del producto -->
    <div class="flex flex-col">
      <label for="nombreProducto" class="mb-1 font-medium text-gray-700"
        >Nombre del producto</label
      >
      <input
        id="nombreProducto"
        type="text"
        formControlName="nombreProducto"
        placeholder="Ej. Harina de trigo"
        class="w-full p-2 border rounded"
      />
    </div>

    <!-- Cantidad -->
    <div class="flex flex-col">
      <label for="cantidad" class="mb-1 font-medium text-gray-700"
        >Cantidad</label
      >
      <input
        id="cantidad"
        type="number"
        formControlName="cantidad"
        placeholder="Ej. 10"
        class="w-full p-2 border rounded"
      />
    </div>

    <!-- Costo total -->
    <div class="flex flex-col">
      <label for="costoTotal" class="mb-1 font-medium text-gray-700"
        >Costo total</label
      >
      <input
        id="costoTotal"
        type="number"
        formControlName="costoTotal"
        placeholder="Ej. 250.00"
        class="w-full p-2 border rounded"
      />
    </div>

    <!-- Proveedor (select dinámico) -->
    <div class="flex flex-col">
      <label for="proveedorId" class="mb-1 font-medium text-gray-700"
        >Proveedor</label
      >
      <select
        id="proveedorId"
        formControlName="proveedorId"
        class="w-full p-2 border rounded"
        [class.border-red-500]="
          form.get('proveedorId')?.invalid && form.get('proveedorId')?.touched
        "
      >
        <option value="0" disabled selected>Seleccione un proveedor</option>
        <option *ngFor="let p of proveedores()" [value]="p.id">
          {{ p.nombre }}
        </option>
      </select>
      <p
        *ngIf="
          form.get('proveedorId')?.invalid && form.get('proveedorId')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Debe seleccionar un proveedor válido.
      </p>
    </div>

    <!-- Botones -->
    <div class="md:col-span-2 flex gap-4 mt-4">
      <button
        type="submit"
        class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800"
      >
        {{ modoEdicion() ? "Guardar cambios" : "Agregar" }}
      </button>
      <button
        type="button"
        class="text-gray-500 underline"
        (click)="cancelar()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
