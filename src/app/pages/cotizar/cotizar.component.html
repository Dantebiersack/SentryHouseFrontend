<div class="container mx-auto p-4">

    <!-- Vista de la lista de servicios -->
    <div *ngIf="vistaActual() === 'servicios'" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let servicio of servicios()"
            class="bg-white rounded-lg shadow-lg p-6 flex flex-col justify-between transition-transform transform hover:scale-105">
            <div>
                <h3 class="text-xl font-bold text-gray-800 text-center mb-3">{{ servicio.nombre }}</h3>
                <p class="text-gray-600 mb-4 text-justify">{{ servicio.descripcion }}</p>
            </div>
            <button
                (click)="seleccionarServicioYMostrarFormulario(servicio.id!)"
                class="mt-4 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                Cotizar
            </button>
        </div>
    </div>

    <!-- Vista del formulario de cotización -->
    <div *ngIf="vistaActual() === 'formulario'" class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
            Cotización para: <br>
            <span class="text-blue-600">{{ servicioSeleccionado()?.nombre }}</span>
        </h2>
        <form [formGroup]="cotizacionForm" (ngSubmit)="enviarCotizacion()">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="apellidoPaterno" class="block text-gray-700 font-bold mb-2">Apellido Paterno</label>
                <input type="text" id="apellidoPaterno" formControlName="apellidoPaterno"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="apellidoMaterno" class="block text-gray-700 font-bold mb-2">Apellido Materno</label>
                <input type="text" id="apellidoMaterno" formControlName="apellidoMaterno"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700 font-bold mb-2">Teléfono</label>
                <input type="tel" id="telefono" formControlName="telefono"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="direccion" class="block text-gray-700 font-bold mb-2">Dirección</label>
                <textarea id="direccion" formControlName="direccion" rows="3"
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="button" (click)="vistaActual.set('servicios')"
                        class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 transition-colors">
                    Cancelar
                </button>
                <button type="submit"
                        [disabled]="cotizacionForm.invalid"
                        class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors disabled:opacity-50">
                    Enviar Cotización
                </button>
            </div>
        </form>
    </div>

</div>
